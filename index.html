<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catella</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe6f2, #ffd6e8);
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #b03060;
      letter-spacing: 1px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 25px;
      box-shadow: 0 10px 35px rgba(176,48,96,0.25);
      border: 2px solid #ffb6c1;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }
    .card {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 5px 25px rgba(0,0,0,0.15);
      transition: 0.25s;
      border: 1px solid #ffd1dc;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 0 25px rgba(255, 120, 170, 0.55);
      border-color: #ff8fb8;
    }
    .card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border: 4px solid #f7b6c8;
      border-radius: 18px;
    }
    .card p {
      padding: 15px;
      font-size: 1rem;
      color: #a83258;
      text-align: center;
    }
      @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card {
      animation: fadeIn 0.9s ease forwards;
    }
</style>
</head>
<body>
  <h1>Catella</h1>
  <div class="container">
    <div id="galeria" class="galeria">
      <div class="card">
        <img src="https://i.imgur.com/ibcWppW.jpeg" />
        <p>Un estilo dulce y natural.</p>
      </div>
      <div class="card">
        <img src="https://i.imgur.com/eoIjumV.jpeg" />
        <p>Belleza en perfecta armonía con el atardecer.</p>
      </div>
      <div class="card">
        <img src="https://i.imgur.com/IdnEq28.jpeg" />
        <p>Elegancia femenina capturada frente al espejo.</p>
      </div>
      <div class="card">
        <img src="https://i.imgur.com/Dtwr84G.jpeg" />
        <p>Un momento especial lleno de luz y celebración.</p>
      </div>
    </div>
    </div>
</body>
</html>
